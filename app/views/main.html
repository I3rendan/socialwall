<div id="masonry-wrap"
  ng-class="{ 'new-item': newVisible === true }"
  ng-init="getPhotos()">
  <div id="brick{{ $index }}" 
    class="brick"
    ng-style="colStyle"
    ng-repeat="brick in bricks[0] track by $index">
    <img ng-src="{{ brick.jpg }}" alt="Brick">
  </div>
</div>
<div id="new-brick"
  ng-class="{'visible': newVisible}"
  ng-style="newBrickStyle">
  <img id="new-brick-img" ng-src="{{ newBrick.gif }}" alt="New Brick">
</div>
